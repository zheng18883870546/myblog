{% extends 'back/base_main.html' %}

{% block title %}
    文章添加
{% endblock %}

{% block js %}
    {{ super() }}
    <script type="text/javascript" src="/static/kindeditor/kindeditor-all.js"></script>
    <script type="text/javascript" src="/static/kindeditor/lang/zh-CN.js"></script>
    <script type="text/javascript">
        KindEditor.ready(function(K) {
                window.editor = K.create('#editor_id');
        });
    </script>
{% endblock %}

{% block content %}
<section class="rt_wrap mCustomScrollbar">

    <div class="rt_content">
        <div class="page_title">
            <h2 class="fl">文章详情</h2>
            <a class="fr top_rt_btn" href="/back/article_list/">返回文章列表</a>
        </div>
        <form action="" method="post" enctype="multipart/form-data">
            {{ error }}
            <input type='hidden' name='csrfmiddlewaretoken' value='q3tTrBuDcMhfvSS9x2u0yQAyRbboSQuyMyt42kgwgKS0rKxCv31hIWTsS3ULhZn7' />
            <section>
                <ul class="ulColumn2">
                    <li>
                        <span class="item_name" style="width:120px;">文章标题：</span>
                        <input type="text" name="name" value="{{ article.title }}" class="textbox textbox_295" placeholder=""/>
                        
                    </li>
                    <li>
                        <span class="item_name" style="width:120px;">文章描述：</span>
                        <input type="text" name="desc" value="{{ article.desc }}"  class="textbox" placeholder=""/>

                    </li>
                    <li>
                        <span class="item_name" style="width:120px;">文章分类：</span>
                        <select class="select" name="category">
                                {% for type in types %}
                                <option value="{{ type.id }}">{{ type.t_name }}</option>
                                {% endfor %}
                        </select>

                    </li>
                    <!--<li>-->
                        <!--<span class="item_name" style="width:120px;">文章详情：</span>-->
                        <!--<input type="text" name="content" value="{{ article.content }}"  class="textbox textbox_295" placeholder=""/>-->

                    <!--</li>-->
                    <li>
                        <span class="item_name" style="width:120px;">文章详情：</span>

                        <textarea id="editor_id" name="content" style="width:700px;height:300px;">{{ article.content }}</textarea>
                    </li>
                    <li>
                        <span class="item_name" style="width:120px;"></span>
                        <input type="submit" class="link_btn"/>
                    </li>
                </ul>
            </section>
        </form>
    </div>
</section>
{% endblock %}
